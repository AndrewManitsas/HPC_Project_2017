				<div style='overflow:hidden;height:440px;width:700px;'>
					<div id='gmap_canvas' style='height: 440px; width: 700px;'></div>
					<div>
						<small></small>

					<div>

					</div>

				<script type='text/javascript'>function init_map(){var myOptions = {zoom:10,center:new google.maps.LatLng(40.3005808,21.789813200000026),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(40.3005808,21.789813200000026)});infowindow = new google.maps.InfoWindow({content:'<strong>Main Office Location</strong><br>Kozani, Greece<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
